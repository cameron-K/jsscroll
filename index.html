<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
			white-space: pre-wrap;
		}
	</style>
</head>
<body>

	<span id="start">Coding is</span> <div id="magic"></div>
	<audio id="audio" src="typing.mp3" preload></audio>
	<script>

		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText()
		{

			var start=document.getElementById('start');
			start.style.color="#"+Math.floor(Math.random()*999999);
			// console.log(Math.floor(Math.random()*999999));

			var audio=document.getElementById('audio');
			audio.play();

			el.innerHTML = el.innerHTML+"<span style='color:#"+Math.floor(Math.random()*999999)+";'>"+words[word_counter][character_counter++]+"</span>";

			if(character_counter > words[word_counter].length)
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank
				audio.pause();

				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}
		}

		setInterval(updateText,150);

	</script>

</body>

</html>
